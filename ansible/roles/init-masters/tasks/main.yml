---
- name: kubeadm config images pull
  command: "kubeadm config images pull"

- name: Create kubernetes config directory
  file:
    path: "/etc/kubernetes"
    state: directory
  register: manifest

- name: Copy kubeadm-config.yaml file
  template:
    src: kubeadm-config.yaml.j2
    dest: "/etc/kubernetes/kubeadm-config.yaml"
  register: kubeadm-config

- name: Create directories for cni config and plugin files
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "/opt/cni/bin/"
    - "/etc/cni/net.d/"

- name: Get cni binary
  unarchive:
    src: "https://github.com/containernetworking/plugins/releases/download/v0.8.1/cni-plugins-amd64-v0.8.1.tgz"
    dest: "/opt/cni/bin/"
    remote_src: yes
    creates: "/opt/cni/bin/flannel"

- name: reset Kubernetes master (just in case)
  command: kubeadm reset -f
  register: out

- name: Run kubeadm on primary master
  shell: "kubeadm init --config /etc/kubernetes/kubeadm-config.yaml --upload-certs"
  delegate_to: "{{ groups.masters | first }}"
  args:
    creates: /etc/kubernetes/admin.conf

- name: Generate join token
  shell: kubeadm token create --print-join-command
  register: kubeadm_join_cmd
  delegate_to: "{{ groups.masters | first }}"

- set_fact:
    kubeadm_join: "{{ kubeadm_join_cmd.stdout }}"

- debug: var=kubeadm_join

- name: Get certificate key
  shell: "kubeadm alpha certs certificate-key"
  register: cert_key_join
  delegate_to: "{{ groups.masters | first }}"

- set_fact:
    cert_key_join: "{{ cert_key_join.stdout }}"
  delegate_to: "{{ groups.masters | first }}"

- debug: var=cert_key_join

- name: Store join command
  action: copy content="{{ kubeadm_join }}" dest="/etc/kubernetes/kubeadm-join.command"
  delegate_to: "{{ groups.masters | first }}"

- name: create .kube directory
  become: yes
  become_user: vagrant
  file:
    path: $HOME/.kube
    state: directory
    mode: 0755

- name: copy admin.conf to user's kube config
  copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/vagrant/.kube/config
    remote_src: yes
    owner: vagrant
  delegate_to: "{{ groups.master | first }}"

- name: Copy kube-flannel.yaml file
  template:
    src: kube-flannel.yml.j2
    dest: "/etc/kubernetes/kube-flannel.yml"
    mode: u=rw,g=r,o=r
  delegate_to: "{{ groups.masters | first }}"

- name: Install flannel
  become_user: vagrant
  shell: "kubectl apply -f /etc/kubernetes/kube-flannel.yml"
  delegate_to: "{{ groups.master | first }}"

- name: Allow master to be a worker
  become_user: vagrant
  shell: "kubectl taint nodes --all node-role.kubernetes.io/master-"
  delegate_to: "{{ groups.master | first }}"
  ignore_errors: yes

- name: Init helm
  become_user: vagrant
  shell: "kubectl create serviceaccount --namespace kube-system tiller && kubectl create clusterrolebinding tiller-cluster-rule --clusterrole=cluster-admin --serviceaccount=kube-system:tiller && helm init --upgrade --service-account tiller"
  delegate_to: "{{ groups.master | first }}"
  ignore_errors: yes

- name: Install dashboard
  become_user: vagrant
  shell: "helm install stable/kubernetes-dashboard --name k8s-dashboard --set=rbac.create=true,rbac.clusterAdminRole=true --namespace kube-system"

- name: Run kubeadm join
  shell: "{{ kubeadm_join }} --apiserver-advertise-address {{ hostvars[inventory_hostname]['ansible_' + keepalived.interface].ipv4.address }} --node-name {{ hostvars[inventory_hostname]['ansible_hostname'] }}"
  when: "'others' in {{group_names}}"

