- hosts: all
  become: yes
  roles:
    - role: requirements
      when: ansible_os_family == "RedHat"
  tags:
    - yum-repo

- hosts: all
  become: yes
  roles:
    - role: kubeadm-requirements
      when: ansible_os_family == "RedHat"
  tags:
    - kubeadm-requirements

- hosts: all
  become: yes
  roles:
    - { role: docker, when: ansible_os_family == "RedHat" and docker.install }
  tags:
    - docker

- hosts: all
  become: yes
  roles:
    - { role: haproxy, when: ansible_os_family == "RedHat" and haproxy.install }
  tags:
    - haproxy

- hosts: all
  become: yes
  roles:
    - { role: keepalived, when: ansible_os_family == "RedHat" and keepalived.install }
  tags:
    - keepalived

- hosts: masters
  become: yes
  roles:
    - { role: etcd, when: ansible_os_family == "RedHat" and etcd.install }
  tags:
    - etcd

- hosts: masters
  become: yes
  roles:
    - { role: masters, when: ansible_os_family == "RedHat" and masters.install }
  tags:
    - masters

- hosts: master
  become: yes
  roles:
    - { role: post-install, when: ansible_os_family == "RedHat" and masters.install }
  tags:
    - post-install

- hosts: 127.0.0.1
  roles:
    - { role: addons }
  tags:
    - addons
